<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Smart Energy Meter Data</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="app">
    <h1>Smart Energy Meter Data</h1>
    <button id="fetchBtn">Fetch Latest Data</button>
    
    <p id="statusMessage"></p>

    <table id="dataTable" border="1">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Voltage (Vrms)</th>
          <th>Current 1 (Irms)</th>
          <th>PF 1</th>
          <th>Power 1 (W)</th>
          <th>Energy 1 (kWh)</th>
          <th>Current 2 (Irms)</th>
          <th>PF 2</th>
          <th>Power 2 (W)</th>
          <th>Energy 2 (kWh)</th>
          <th>Current 3 (Irms)</th>
          <th>PF 3</th>
          <th>Power 3 (W)</th>
          <th>Energy 3 (kWh)</th>
          <th>Current 4 (Irms)</th>
          <th>PF 4</th>
          <th>Power 4 (W)</th>
          <th>Energy 4 (kWh)</th>
          <th>total consumption</th>
          <th>Total Cost</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Data will be injected here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
