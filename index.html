<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Energy Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h2 id="form-title">Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="submit-btn" onclick="handleAuth()">Login</button>
        <p id="login-error" class="error"></p>
        <p>
            <span id="toggle-text">Don't have an account?</span> 
            <a href="#" onclick="toggleAuthMode()">Sign Up</a>
        </p>
    </div>

    <div id="dashboard" style="display: none;">
        <h1>Smart Energy Monitoring Dashboard</h1>
        <button onclick="logout()">Logout</button>
        <p id="alert" class="alert"></p>

        <div id="data-container">
            <p><strong>Voltage (Vrms):</strong> <span id="voltage">--</span></p>
            <p><strong>Current (Irms):</strong> <span id="current">--</span></p>
            <p><strong>Power Factor:</strong> <span id="powerFactor">--</span></p>
            <p><strong>Energy (kWh):</strong> <span id="energy">--</span></p>
        </div>
    </div>

    <script src="script.js?v=2"></script>

</body>
</html>
