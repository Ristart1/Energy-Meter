<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Energy Monitoring Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Include Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Smart Energy Monitoring Dashboard</h1>
  <p id="alert" class="alert"></p>
  
  <!-- Period Report Trigger Button -->
  <button id="openReportBtn">Period Report</button>

  <div class="grid-container">
    <!-- … existing circuit & total squares … -->
  </div>

  <!-- Period Report Modal -->
  <div id="periodModal" class="modal">
    <div class="modal-content">
      <!-- Close button -->
      <span id="closeModal" class="close">&times;</span>
      <h2>Period Report</h2>
      <!-- Date range selection -->
      <label for="startDate">Start Date:
        <input type="date" id="startDate" />
      </label>
      <label for="endDate">End Date:
        <input type="date" id="endDate" />
      </label>
      <button id="generateReport">Generate Report</button>
      <!-- Placeholder for messages -->
      <p id="reportMsg" class="alert"></p>
      <!-- Charts -->
      <canvas id="chartCircuits"></canvas>
      <canvas id="chartTotal"></canvas>
      <!-- Summary section -->
      <div id="summary">
        <p>
          <strong>Peak Energy at Circuit 1:</strong>
          <span id="peak1Value">--</span> kWh at 
          <span id="peak1Time">--</span>
        </p>
        <p>
          <strong>Peak Energy at Circuit 2:</strong>
          <span id="peak2Value">--</span> kWh at 
          <span id="peak2Time">--</span>
        </p>
        <p>
          <strong>Peak Energy at Circuit 3:</strong>
          <span id="peak3Value">--</span> kWh at 
          <span id="peak3Time">--</span>
        </p>
        <p>
          <strong>Peak Energy at Circuit 4:</strong>
          <span id="peak4Value">--</span> kWh at 
          <span id="peak4Time">--</span>
        </p>
        <p>
          <strong>Average Energy Consumption:</strong>
          <span id="avgConsumption">--</span> W
        </p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
