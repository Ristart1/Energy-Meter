<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Smart Energy Meter Data</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="app">
    <h1>Smart Energy Meter Data</h1>
    <button id="fetchBtn">Fetch Latest Data</button>
    
    <p id="statusMessage"></p>

    <table id="dataTable" border="1">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Voltage</th>
          <th>Current(1)</th>
          <th>Power(1)</th>
          <th>Energy(1)</th>
          <th>Current(2)</th>
          <th>Power(2)</th>
          <th>Energy(2)</th>
          <th>Current(3)</th>
          <th>Power(3)</th>
          <th>Energy(3)</th>
          <th>Current(4)</th>
          <th>Power(4)</th>
          <th>Energy(4)</th>
          <th>Total Consumption</th>
          <th>Cost</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Data will be injected here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
