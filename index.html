<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Smart Energy Meter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- A simple container for the app -->
<div id="app">

  <!-- Login form -->
  <div id="loginView">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <!-- Main content (hidden until logged in) -->
  <div id="mainView" style="display:none;">
    <h1>Energy Consumption</h1>
    <button id="logoutBtn">Logout</button>
    
    <div id="dataArea">
      <!-- We will inject a table or charts here -->
      <h2>Branch Circuits Overview</h2>
      <table id="consumptionTable" border="1">
        <!-- The table header -->
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Voltage</th>
            <th>Branch 1 Current</th>
            <th>Branch 1 Power</th>
            <th>Branch 1 kWh</th>
            <th>Branch 2 Current</th>
            <th>Branch 2 Power</th>
            <th>Branch 2 kWh</th>
            <th>Branch 3 Current</th>
            <th>Branch 3 Power</th>
            <th>Branch 3 kWh</th>
            <th>Branch 4 Current</th>
            <th>Branch 4 Power</th>
            <th>Branch 4 kWh</th>
            <th>Total Consumption</th>
            <th>Cost</th>
          </tr>
        </thead>
        <!-- The table body (dynamically populated by script.js) -->
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
